<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>editCategoria</title>
</head>
<body>
    <div class="container mt-5 mt-md-4">
        <div class="page-header">
            <h4>Edição de {{titulo}}</h4>
        </div>
        
        <form action="/categoria/editar/{{ categoria.id }}" method="post">
            <div class="form-group mt-5 mt-md-4">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" id="nome" name="nome" value="{{categoria.nome}}">
            </div>
            
            <div class="form-group mt-5 mt-md-4">
                <label for="desc">Descrição</label>
                <input class="form-control" type="text" id="desc" name="desc" value="{{categoria.desc}}">       
            </div>

            <div class="mt-5 mt-md-4">
                <input class="btn btn-primary" type="submit" value="Alterar">
                <a class="text-danger ml-3" href={{url_for("categoria")}}> Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
