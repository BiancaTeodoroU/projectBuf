<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>editCategoria</title>
</head>
<body>
    <div class="container mt-5 mt-md-4">
        <div class="page-header">
            <h4>Edição de {{titulo}}</h4>
        </div>

        <form action="/anuncio/editar/{{ anuncio.id }}" method="post">
            <div class="form-group mt-5 mt-md-4">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" id="nome" name="nome" value="{{anuncio.nome}}">
            </div>

            <div class="form-group mt-5 mt-md-4">
                <label for="desc">Descrição</label>
                <input class="form-control" type="text" id="desc" name="desc" value="{{anuncio.desc}}">       
            </div>

            <div class="form-group mt-5 mt-md-4">
                <label for="qtd">Quantidade</label>
                <input class="form-control" type="text" id="qtd" name="qtd" value="{{anuncio.qtd}}">       
            </div>

            <div class="form-group mt-5 mt-md-4">
                <label for="preco">Preço</label>
                <input class="form-control" type="text" id="preco" name="preco" value="{{anuncio.preco}}"> 
            </div>

            <label for="cat">Categoria</label>
                <select class="form-select" id="cat" name="cat">
                    {% for categoria in categorias %} 
                        {% if categoria.id == anuncio.cat_id %}
                            <option value="{{ categoria.id }}" selected>{{ categoria.nome }}</option>
                        {% else %}
                            <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            
            <div class="form-group mt-5 mt-md-4">
                <label for="usu">Usuario ID</label>
                <input class="form-control" type="text" id="uso" value="{{ anuncio.usu_id }}" name="uso">
            </div> 

            <div class="mt-5 mb-5 mt-md-4">
                <input class="btn btn-primary" type="submit" value="Alterar">
                <a class="text-danger ml-3" href={{url_for("anuncio")}}> Cancelar</a>
            </div>
        </form>    
    </body>
</html>
