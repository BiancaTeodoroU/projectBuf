<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Fazer Pergunta</title>
</head>
<body>
    <main>
        <h1>Seja bem vindo</h1>
        <div class="container">
            <div class="row">
                <div class="col" style="margin-top: 10px;">
                    <div class="card" style="width: 18rem;">
                        <div>
                            <p class="favorito"><a href="/anunc/favoritos/detalhes/{{anuncio.id}}"><img src="../../static/img/favorito.png" height="30" width="30"></a></p>
                            <img class="card-img-top" src=".././static/img/empresa-que.webp" height="180px" width="100px">
                        </div>
                        <div class="card-body" style="text-align:center;">
                            <h5 class="card-title">{{anuncio.id}} - {{anuncio.nome}}</h5>
                            <p class="card-text">{{anuncio.desc}}</p>
                            {% if anuncio.qtd > 0 %}
                                <p class="card-text">Quantidade disponível: {{anuncio.qtd}}</p>
                                <p class="card-text">Valor R${{anuncio.preco}} unidade</p>
                                <a href="/anunc/comprar/{{anuncio.id}}" class="btn btn-success">comprar</a>
                            {% else %}
                                <p class="card-text">Anúncio indisponível!</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col" style="margin-top: 10px;">
                    <form action="/anunc/pergunta/criar/{{anuncio.id}}" method="post">
                        <div class="form-group">
                            <label for="pergunta">Digite sua pergunta</label>
                            <textarea class="form-control" id="pergunta" name="pergunta" placeholder="Escreva sua pergunta aqui" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="user">Usuário</label>
                            <select class="custom-select custom-select-sm" id="user" name="user">
                                {% for usuario in usuarios %}
                                <option value="{{usuario.id}}">{{usuario.id}} - {{usuario.nome}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Anuncio: {{anuncio.id}}</label>
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <input type="submit" value="perguntar" class="btn btn-secondary">
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
