<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
</head>
<body>
    <h4>Cadastro de {{titulo}}</h4>
    <form action="/cadast/anuncio" method="post">
        <p><label for="user">Username</label>
        <input type="text" id="user" name="user"></p>

        <p><label for="email">E-mail</label>
        <input type="text" id="email" name="email"></p>       

        <p><label for="senha">Password</label>
        <input type="text" id="senha" name="senha"></p>

        <p><label for="endereco">Endereco</label>
        <input type="text" id="endereco" name="endereco"></p>
        
        <p><input type="submit" value="Cadastrar"></p>
    </form>

    <h4>Lista de {{titulo}}</h4>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Senha</th>
                <th>Endereco</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.senha }}</td>
                    <td>{{ usuario.endereco }}</td>
                    <td><a href={{ url_for("editarusuario",id=usuario.id) }}>Editar?</a></td>
                    <td><a href={{ url_for("deletarusuario",id=usuario.id) }}>Deletar?</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
