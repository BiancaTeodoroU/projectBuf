<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>ProjectBuf section {{titulo}}</title>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-light box-shadow ">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center text-warning">
            <h3>
                <strong class="text-warning">Buf</strong>
            </h3>
            </a>
            <span class="text-warning">A sua loja, online!</span>
            </div>
        </div>
    </header> 
    <div class="container mt-5 mt-md-4">
        <div class="page-header">
            <h1>Section {{titulo}}</h1>
            <h2>Hello world, welcome the Buf</h2>
        </div>

        <form action="/usuario/criar" method="post">
            <div class="form-group mt-5 mt-md-4">
                <label for="user">Username</label>
                <input class="form-control" type="text" id="user" name="user">
            </div>

            <div class="form-group mt-5 mt-md-4">
                <label for="email">E-mail</label>
                <input class="form-control" type="text" id="email" name="email">
            </div>       

            <div class="form-group mt-5 mt-md-4">
                <label for="senha">Password</label>
                <input class="form-control" type="text" id="senha" name="senha">
            </div>

            <div class="form-group mt-5 mt-md-4">
                <label for="anu_descricao">Endere√ßo</label>
                <input class="form-control" type="text" id="anu_descricao" name="anu_descricao">
            </div>

            <div class="mt-5 mt-md-4">
                <input class="btn btn-primary" type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

    <div class="container mt-5 mt-md-4">
        <div class="page-header">
            <h4>Lista de {{titulo}}</h4>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default">
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Endereco</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.nome }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ usuario.senha }}</td>
                        <td>{{ usuario.endereco }}</td>
                        <td><a class="text-primary" href={{ url_for("editarusuario",id=usuario.id) }}>Editar</a></td>
                        <td><a class="text-danger" href={{ url_for("deletarusuario",id=usuario.id) }}>Deletar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
